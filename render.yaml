services:
  - type: web
    name: hallulies-website
    env: static
    buildCommand: echo "Static site, no build needed"
    staticPublishPath: ./
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block